<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  </style>
  <title>Document</title>

<body>
  <div id="content"></div>
  <div id="page">
    <template>
      <div class="page">
        <div class="header">
          <h1 class="page-title"></h1>
        </div>
        <div class="content">

        </div>
      </div>
    </template>
  </div>
  <div id="loginForm">
    <template>
      <div class="overlay">
        <form id="form">
          <input type="text" name="username" autofocus placeholder="username"/>
          <input type="password" name="password" placeholder="password"/>

        </form>
      </div>
      <div class="header">
        <h1>Login</h1>
      </div>
    </template>
  </div>
  <div id="screen">
    <template>
      <div class="container">
        <div id="site-links"><a href=""></a></div>
        <div id="table-container">
          <table id="table" class="hidden">
            <tr><th></th></tr>
            <tr><td></td></tr> 
          </table>
        </div>
      </div>
    </template>
  </div>

</html>
